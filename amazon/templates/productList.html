<head>

</head>

<center><h1>Searching title</h1>
<form method="get" action="">

<center>
  <table border = 2>
   <tr>
    <th>ID</th>
    <th>product</th>
    <th id="name">title</th>

    <th>brand</th>

    </tr>
    {% for product in object_list %}

       <td>{{product.id}} </td>
       <td>{{product.product}}</td> 
       <td>{{product.title}}</td> 
       <td><img src= "{{i.img.url}}" alt = "{{i.product}}"width="40" height="40"></td>
       <td>{{product.brand}}</td>
       <td  style="text-align:right">${{product.price}}</td>
    </tr>
    {% endfor %}
  </table>
</center>
